images:
  cache: docker.io/library/redis:7.4
  keycloak: quay.io/keycloak/keycloak:26.0
  etymoapiservice: ghcr.io/granth7/etymo/etymo-apiservice:0.0.1-283
  etymowebfrontend: ghcr.io/granth7/etymo/etymo-webfrontend:0.0.1-283
  aspiredashboard: mcr.microsoft.com/dotnet/aspire-dashboard:8.0

expose:
  webfrontend:
    ingress:
      enabled: false
      ingressClassName: internal
      annotations: {}
      labels: {}
      path: /
      pathType: Prefix
      hosts: ["etymo.your.domain"]
  keycloak:
    ingress:
      enabled: false
      ingressClassName: internal
      annotations: {}
      labels: {}
      path: /
      pathType: Prefix
      hosts: ["sso.etymo.your.domain"]
      tls:
        - hosts:
            - "sso.etymo.your.domain"
          secretName: "tls.secret"
secrets:
  connectionStrings:
    existingPostgres: "secret-name/secret-key"

